<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Horror Blog: Рецензии</title>
  <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
  <link href="../assets/css/main.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
  <div class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Добавить рецензию</p>
        <button class="modal-delete delete" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <div class="field">
          <label class="label">Название</label>
          <div class="control">
            <div class="select">
              <select id="movieSelect">
                  <option value="0">Не загружено</option>
              </select>
            </div>
          </div>
          <p class="help">Название фильма</p>
        </div>
        <div class="field">
          <label class="label">Текст</label>
          <div class="control">
            <textarea class="textarea" id="review-text" placeholder="Введите текст отзыва"></textarea>
          </div>
          <p class="help">Текст отзыва</p>
        </div>
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success" id="send-review">Отправить</button>
        <button class="modal-cancel button">Отмена</button>
      </footer>
    </div>
  </div>
  <header>
    <nav class="level">
      <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
      <div class="level-left">
        <div class="level-item">
          <h1 class="title is-3">
            <a href=""><strong class="nosifer has-text-primary-light">Horror Blog</strong></a>
          </h1>
        </div>
      </div>
      <div class="level-right">
        <div class="navbar-menu">
          <p class="level-item has-text-weight-bold"><a class="button is-primary is-light" href="#movies">Фильмы</a></p>
          <p class="level-item has-text-weight-bold"><a class="button is-primary is-light">Рецензии</a></p>
          <p class="level-item"><a class="modal-active button is-success">Добавить</a></p>
        </div>
      </div>
      <div class="level-right">
        <div class="field has-addons">
          <p class="control">
            <input class="input" type="text" placeholder="Поиск рецензии">
          </p>
          <p class="control">
            <button class="button is-success">Поиск</button>
          </p>
        </div>
      </div>
    </nav>
    <div class="navbar-active">
      <p class="level-item has-text-weight-bold"><a class="button is-primary is-light" href="#movies">Фильмы</a></p>
      <p class="level-item has-text-weight-bold"><a class="button is-primary is-light">Рецензии</a></p>
      <p class="level-item"><a class="button is-success">Добавить</a></p>
    </div>
  </header>
  <main>
    <section class="text container">
      <div class="columns">
        <div class="column">
          <div class="box is-relative has-background-transparent p-0">
            <h1 class="title mb-0">
              <strong class="has-text-primary-light">Новинки</strong>
            </h1>
            <img id="prev-image">
            <div id="carousel-container">
              <div id="carousel"></div>
              <div id="prev">&#10094;</div>
              <div id="next">&#10095;</div>
            </div>
            <img id="next-image" class="side-image">
          </div>
        </div>
        <div class="column">
          <div class="box has-background-white-ter">
            <h3 class="has-text-weight-bold">Добро пожаловать!</h3>
            <p id="typedText"></p>
          </div>
        </div>
    </section>
    <section class="container" id="movies">
      <h1 class="title mb-0">
        <strong class="has-text-primary-light">Фильмы</strong>
      </h1>
      <div class="table-container">
        <table class="table has-background-white-ter is-hoverable is-fullwidth">
          <thead>
            <tr>
              <th>№</th>
              <th><abbr title="image">Постер</abbr></th>
              <th><abbr title="title">Название</abbr></th>
              <th><abbr title="director">Режиссёр</abbr></th>
              <th><abbr title="release_date">Дата</abbr></th>
              <th><abbr title="rating">Рейтинг</abbr></th>
              <th><abbr title="genre">Жанры</abbr></th>
              <th><abbr title="actors">Актёры</abbr></th>
            </tr>
          </thead>
          <tbody class="movie">
          </tbody>
        </table>
      </div>
    </section>
    <section class="container" id="review">
      <h1 class="title mb-0">
        <strong class="has-text-primary-light">Рецензия</strong>
      </h1>
    </section>
  </main>
  <footer>
    <section class="additional-features">
      <div class="slider">
        <div class="slide-track">
          <div class="slide">
            <img class="centered-image" src="https://upload.wikimedia.org/wikipedia/ru/f/ff/2D_FILMS_LIGHT.png"
              alt="" />
          </div>
          <div class="slide">
            <img class="centered-image" src="https://upload.wikimedia.org/wikipedia/ru/d/db/Albatros_Films_logo.png"
              alt="" />
          </div>
          <div class="slide">
            <img class="centered-image"
              src="https://upload.wikimedia.org/wikipedia/ru/3/3b/Amblin_Entertainment_logo.png" alt="" />
          </div>
          <div class="slide">
            <img class="centered-image" src="https://upload.wikimedia.org/wikipedia/ru/9/97/Cazzo_Film.gif" alt="" />
          </div>
          <div class="slide">
            <img class="centered-image"
              src="https://upload.wikimedia.org/wikipedia/ru/5/5b/DreamWorks_Animation_SKG_logo.png" alt="" />
          </div>
          <div class="slide">
            <img class="centered-image" src="https://upload.wikimedia.org/wikipedia/ru/b/b3/ImageMovers_logo.svg"
              alt="" />
          </div>
          <div class="slide">
            <img class="centered-image" src="https://upload.wikimedia.org/wikipedia/ru/2/21/Frost_Productions_Logo.jpg"
              alt="" />
          </div>
          <div class="slide">
            <img class="centered-image" src="https://upload.wikimedia.org/wikipedia/ru/6/6a/Hollywood_Pictures.jpg"
              alt="" />
          </div>
          <div class="slide">
            <img class="centered-image" src="https://upload.wikimedia.org/wikipedia/ru/a/a8/InlayFilm.png" alt="" />
          </div>
          <div class="slide">
            <img class="centered-image" src="https://upload.wikimedia.org/wikipedia/ru/a/aa/Logo_amedia.gif" alt="" />
          </div>
          <div class="slide">
            <img class="centered-image" src="https://upload.wikimedia.org/wikipedia/ru/1/16/Logo_EuropaCorp.JPG"
              alt="" />
          </div>
          <div class="slide">
            <img class="centered-image"
              src="https://upload.wikimedia.org/wikipedia/ru/e/e1/Motion_Picture_%26_General_Investment.jpg" alt="" />
          </div>
          <div class="slide">
            <img class="centered-image" src="https://upload.wikimedia.org/wikipedia/ru/d/db/MutantEnemy.jpg" alt="" />
          </div>
        </div>
      </div>
    </section>
    <p>Знакомся с миром фильмов по отзывам!</p>
  </footer>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
<script src="../assets/js/main.js"></script>

</html>
