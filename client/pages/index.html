<!DOCTYPE html>
<html lang="ru">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Horror Blog: Рецензии</title>
  <link href="../assets/css/main.css" rel="stylesheet">

</head>

<body>
  <header>
    <nav class="level">
      <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
      <div class="level-left">
        <div class="level-item">
          <h1 class="title is-3">
            <strong class="has-text-weight-bold has-text-primary-light">Horror Blog</strong>
          </h1>
        </div>
      </div>
      <div class="level-right">
        <div class="navbar-menu">
          <p class="level-item has-text-weight-bold"><a class="button is-primary is-light">Фильмы</a></p>
          <p class="level-item has-text-weight-bold"><a class="button is-primary is-light">Рецензии</a></p>

          <p class="control">
            <input class="input" type="text" placeholder="Поиск рецензии">

          <p class="control">

      </div>

      <p class="level-item has-text-weight-bold"><a class="button is-primary is-light">Фильмы</a></p>

    <section class="main-image">

    </section>
    <section class="text container">
      <div class="columns">
        <div class="column">
          <figure class="box image is-cover">
            <img src="https://www.krankenhaus.at/fileadmin/user_upload/Service_Lit/Foto/Neonatologie_Maler.jpg">
          </figure>
        </div>
        <div class="column">
          <div class="box">
            <h3 class="has-text-weight-bold">Добро пожаловать!</h3>
            <p id="typedText">Тут публикуются рецензии на новые фильмы.</p>
          </div>
        </div>
    </section>
    <section class="additional-features">
      <h3>Дополнительные функции</h3>
      <p>Вы можете найти нужную информацию, используя поиск по сайту.</p>
    </section>

  <footer>
    <p>Знакомиться с миром фильмов по отзывам!</p>
  </footer>
